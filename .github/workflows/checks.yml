name: Linting and testing checks

on:
  pull_request:
    types: ["opened", "reopened", "synchronize"]
    paths:
      - "inspect_weave/**"
      - "tests/**"
      - ".github/workflows/checks.yml"

env:
  UV_PROJECT_ENVIRONMENT: true
    
jobs:
  checks:
    environment: production
    runs-on: ubuntu-latest
    name: Run Linting and testing checks
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Ruff linting checks
        run: |
          uv run ruff check inspect_weave tests --fix

      - name: MyPy typing checks
        run: uv run mypy inspect_weave

      - name: Unit tests
        run: uv run pytest . 
